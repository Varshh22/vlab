<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck UI Sidebar</title>
  <style>
    :root {
      --sidebar-bg: #121212;
      --sidebar-width: 220px;
      --purple-accent: #6E56CF;
      --text-color: #FFFFFF;
      --text-secondary: #A9A9A9;
      --hover-bg: #1E1E1E;
      --active-bg: #2A2A2A;
      --icon-color: #6E56CF;
      --toggle-size: 24px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #1E1E1E; /* Just for demo, can be removed */
    }
    
    .sidebar {
      width: var(--sidebar-width);
      height: 100vh;
      background-color: var(--sidebar-bg);
      color: var(--text-color);
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transition: width 0.3s ease;
    }

    /* Brand section */
    .brand {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .brand-icon {
      width: 32px;
      height: 32px;
      fill: var(--purple-accent);
      opacity: 0.9;
    }

    .brand-info {
      display: flex;
      flex-direction: column;
    }

    .brand-name {
      font-weight: 600;
      font-size: 16px;
    }

    .brand-email {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Navigation menu */
    .menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: background-color 0.2s ease;
    }

    .menu-item:hover {
      background-color: var(--hover-bg);
    }

    .menu-item.active {
      background-color: var(--active-bg);
    }

    .menu-icon {
      width: 20px;
      height: 20px;
      color: var(--icon-color);
    }

    .menu-text {
      font-size: 14px;
    }

    /* Bottom section */
    .bottom-section {
      margin-top: auto;
      padding: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Theme toggler */
    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-toggle:hover {
      background-color: var(--hover-bg);
    }

    .toggle-track {
      width: 40px;
      height: 24px;
      background-color: var(--active-bg);
      border-radius: 12px;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .toggle-thumb {
      position: absolute;
      top: 2px;
      right: 2px;
      width: var(--toggle-size);
      height: var(--toggle-size);
      border-radius: 50%;
      background-color: var(--purple-accent);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 12px;
    }

    /* For responsive design */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }

      .brand-info, .menu-text {
        display: none;
      }

      .brand {
        justify-content: center;
      }

      .theme-toggle {
        padding: 10px 0;
        justify-content: center;
      }

      .toggle-text {
        display: none;
      }

      .toggle-track {
        width: 30px;
      }
    }
  </style>
</head>
<body>

      </svg>
      <div class="brand-info">
        <div class="brand-name">Duck UI</div>

      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="menu">
      <div class="menu-item active">
        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
        <span class="menu-text">All Experiments</span>
      </div>

      <div class="menu-item">
        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12.5 7H11V13L16.2 16.2L17 14.9L12.5 12.2V7Z" fill="currentColor"/>

        <span class="menu-text">To-Do List</span>
      </div>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
      <div class="menu-item">
        <svg class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.58L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
        </svg>
        <span class="menu-text">Logout</span>
      </div>

      <div class="theme-toggle">
        <div class="toggle-icon">
          <svg class="menu-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6.76 4.84L4.96 3.04L3.55 4.45L5.35 6.25L6.76 4.84ZM4 10.5H1V12.5H4V10.5ZM13 0.55H11V3.5H13V0.55ZM20.45 4.45L19.04 3.04L17.24 4.84L18.65 6.25L20.45 4.45ZM17.24 18.16L19.04 19.96L20.45 18.55L18.65 16.75L17.24 18.16ZM20 10.5V12.5H23V10.5H20ZM12 5.5C8.69 5.5 6 8.19 6 11.5C6 14.81 8.69 17.5 12 17.5C15.31 17.5 18 14.81 18 11.5C18 8.19 15.31 5.5 12 5.5ZM11 22.45H13V19.5H11V22.45ZM3.55 18.54L4.96 19.95L6.76 18.15L5.35 16.74L3.55 18.54Z" fill="currentColor"/>

        </div>
        <span class="toggle-text menu-text">Light mode</span>
        <div class="toggle-track">
          <div class="toggle-thumb">
            <!-- Moon Icon -->
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const menuItems = document.querySelectorAll(".menu-item");
  
      menuItems.forEach((item) => {
        item.addEventListener("click", function () {
          // Remove 'active' from all items
          menuItems.forEach((el) => el.classList.remove("active"));
          
          // Add 'active' to clicked item
          this.classList.add("active");
        });
      });
    });
  </script>
  
</body>
</html>
